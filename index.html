<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <div class="calcBody">
                <h3 class="title">CALCULATOR 1.0</h3>
                <div class="display">
                    <p id="result"></p>
                </div>
                <div class="buttons">
                    <div class="row">
                        <button id="clearAll" class="special-btn">AC</button>
                        <button id="clearLast" class="special-btn">CE</button>
                        <button id="percent" class="special-btn"> % </button>
                        <button value="*" class="calc-btn"> x </button>
                    </div>
                    <div class="row">
                        <button value="7" class="calc-btn"> 7 </button>
                        <button value="8" class="calc-btn"> 8 </button>
                        <button value="9" class="calc-btn"> 9 </button>
                        <button value="/" class="calc-btn"> / </button>
                    </div>
                    <div class="row">
                        <button value="4" class="calc-btn"> 4 </button>
                        <button value="5" class="calc-btn"> 5 </button>
                        <button value="6" class="calc-btn"> 6 </button>
                        <button value="+" class="calc-btn"> + </button>
                    </div>
                    <div class="row">
                        <button value="1" class="calc-btn"> 1 </button>
                        <button value="2" class="calc-btn"> 2 </button>
                        <button value="3" class="calc-btn"> 3 </button>
                        <button value="-" class="calc-btn"> - </button>
                    </div>
                    <div class="row">
                        <button id="zero" value="0" class="calc-btn"> 0 </button>
                        <button value="." class="calc-btn"> . </button>
                        <button id="total" class="special-btn"> = </button>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
